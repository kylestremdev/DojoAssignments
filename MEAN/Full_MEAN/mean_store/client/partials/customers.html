<div id="wrapper">
  <div id="main">
    <h4>Add a new customer</h4>
    <ul ng-if="errors">
      <li ng-repeat="error in errors">{{error}}</li>
    </ul>
    <form>
      <p>
        <label for="name">Customer Name:</label>
        <input type="text" ng-model="newCustomer.name">
        <button ng-click="createCustomer();">Add</button>
      </p>
    </form>
    <form>
      <input type="text" ng-model="customerFilter" placeholder="search name...">
    </form>
    <table>
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Created Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="customer in customers | filter:customerFilter">
          <td>{{customer.name}}</td>
          <td>{{customer.createdAt.toDateString()}}</td>
          <td><a href="#">Remove</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
