<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
    <style media="screen">
      p{
        color: green;
      }
    </style>
  </head>
  <body>
    {% if request.session.user %}
    <h2>Success! Welcome, {{request.session.user.first_name}}</h2>
    {% endif %}

    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  </body>
</html>
