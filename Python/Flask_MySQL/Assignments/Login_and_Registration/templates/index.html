<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask MySQL - Login and Registration Assignment</title>
  </head>
  <body>
    {% if not user %}
      <button><a href="/login">Login</a></button>
      <button><a href="/register">Register</a></button>
    {% else %}
      <h3>Welcome Back {{ user[0]['first_name'] }}</h3>
      <a href="/logout">Logout</a>
    {% endif %}
  </body>
</html>
